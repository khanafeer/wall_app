{% include "wall_viewer/head.html" %}

<center><h1>Register Page</h1></center>

<div class="container">
	<div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="/msg-api/register/" method="post" role="form">{% csrf_token %}
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter User Name" required>
                </div>

                <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
                </div>
                 <div class="form-check">
                        <button type="submit" class="btn btn-primary">Register</button>
                 </div>
            </form>

        </div>
	</div>
</div>

{% include "wall_viewer/footer.html" %}
